<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/gramgram.png" alt="cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/LogoName.png" class="instagram-logo" alt="InstaLogo">
                <div class="profile-photo">
                    <img src="./img/me.png" alt="profile">
                </div>
                <a href="#" class="instagram-login">Continue como cami.aragao</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é cami.aragao?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="titulo-getApp">Obtenha o aplicativo.</p>
                <div class="download">
                    <a class="app-download" target="_blank" href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                        <img class="appstore" src="./img/AppStore.png" alt="appstore">
                    </a>
                    <a class="app-download" target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD1457906-BF2A-4D12-8059-40CC4F8F88A7%26utm_content%3Dlo%26utm_medium%3Dbadge">
                        <img class="googleplay" src="./img/GooglePlay.png" alt="googleplay">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
